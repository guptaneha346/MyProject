


        <!DOCTYPE HTML>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
            <title>Add user</title>
            <meta charset="UTF-8">
        </head>
        <body>

        <h1>Add User</h1>


        <form class="form-horizontal" role="form" method="POST" th:action="@{/user/saveUser}" th:object="${userForm}">
            <p>
                Name: <input type="text" th:field="*{name}">
            </p>
            <p>
                Department: <input type="text" th:field="*{department}">
            </p>
            <p>
                Number: <input type="text" th:field="*{number}">
            </p>
            <p>
                <input type="submit" value="Submit"/> <input type="reset" value="Reset">
            </p>
        </form>

        </body>
        </html>
