


        <!DOCTYPE HTML>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
            <title>Add user</title>
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
            <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <body>




        <form class="form-horizontal" role="form" method="POST" th:action="@{/user/saveUser}" th:object="${userForm}">
            <div class="row justify-content-sm-center">
                <div class="container pt-3">
                    <div class="row justify-content-sm-center">
                        <div class="col-sm-6 col-md-4">

                            <div class="card-body">
                                <h2>ADD NEW USER</h2>
                                <div class="input-group">
                                    <span>Name</span>
                                    <input id="name" type="text" class="form-control" name="name" placeholder="Name">
                                </div>
                                <br>
                                <div class="input-group">
                                    <span>Department</span>
                                    <input id="department" type="text" class="form-control" name="department" placeholder="Department">
                                </div>
                                <br>
                            <div class="input-group">
                                <span>Number</span>
                                <input id="number" type="text" class="form-control" name="number" placeholder="Number">
                            </div>

                                <button class="btn btn-lg btn-primary btn-block mb-1" type="submit">Add User</button>
                                <label class="checkbox float-left">
                                </label>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </form>
